const express = require('express');
const line = require('@line/bot-sdk');

const config = {
  channelAccessToken: '2007354940', // <-- 這裡換成你的
  channelSecret: 'b5e3a1ce94904cf6004630cd5771d9b6'             // <-- 這裡換成你的
};

const app = express();
app.use(express.json());

const client = new line.Client(config);

// webhook 路由
app.post('/webhook', line.middleware(config), (req, res) => {
  Promise.all(req.body.events.map(handleEvent))
    .then(result => res.json(result))
    .catch(err => {
      console.error('處理 webhook 發生錯誤:', err);
      res.status(500).end();
    });
});

// 處理訊息事件
function handleEvent(event) {
  if (event.type !== 'message' || event.message.type !== 'text') {
    return Promise.resolve(null);
  }

  const userMsg = event.message.text;
  console.log('收到訊息：', userMsg);

  // 這裡可以加入條件判斷（之後會擴充成便當統計）
  let reply = '收到你的訊息：' + userMsg;

  return client.replyMessage(event.replyToken, {
    type: 'text',
    text: reply
  });
}

// 啟動本地伺服器
const port = process.env.PORT || 3000;
app.listen(port, () => {
  console.log(`✅ LINE webhook 伺服器啟動：http://localhost:${port}/webhook`);
});